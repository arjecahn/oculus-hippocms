<html>
	<head>
		<title>My first Three.js app</title>
		<style>
            canvas { width: 100%; height: 100% }
            body {
                font-family: sans-serif;
                background-color: #00f0f0;
                margin: 0px;
                overflow: hidden;
            }
        </style>

	</head>
	<body>
	    <script src="js/three.min.js"></script>
        <!--<script src="js/rift.js"></script>-->
        <script src="OculusRiftEffectDK2.js"></script>
        <script src="js/loaders/SceneLoader.js"></script>

        <script>
			var scene = new THREE.Scene();
            var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//var geometry = new THREE.BoxGeometry(1,1,1);
			//var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			//var cube = new THREE.Mesh(geometry, material);

            var geometry = new THREE.BoxGeometry( 100, 100, 100 );
            var material = new THREE.MeshNormalMaterial();

            var root = new THREE.Mesh( geometry, material );
            root.position.x = 1000;

            var amount = 200, object, parent = root;

            for ( var i = 0; i < amount; i ++ ) {

                object = new THREE.Mesh( geometry, material );
                object.position.x = 100;

                parent.add( object );
                parent = object;

            }

            parent = root;

            for ( var i = 0; i < amount; i ++ ) {

                object = new THREE.Mesh( geometry, material );
                object.position.x = - 100;

                parent.add( object );
                parent = object;

            }

            parent = root;

            for ( var i = 0; i < amount; i ++ ) {

                object = new THREE.Mesh( geometry, material );
                object.position.y = - 100;

                parent.add( object );
                parent = object;

            }

            parent = root;

            for ( var i = 0; i < amount; i ++ ) {

                object = new THREE.Mesh( geometry, material );
                object.position.y = 100;

                parent.add( object );
                parent = object;

            }

            parent = root;

            for ( var i = 0; i < amount; i ++ ) {

                object = new THREE.Mesh( geometry, material );
                object.position.z = - 100;

                parent.add( object );
                parent = object;

            }

            parent = root;

            for ( var i = 0; i < amount; i ++ ) {

                object = new THREE.Mesh( geometry, material );
                object.position.z = 100;

                parent.add( object );
                parent = object;

            }


            scene.add( root );

            //var devkit = HMDInfo_DevKit2;

            var camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
            //camera.position.y = getY( worldHalfWidth, worldHalfDepth ) * 100 + 100;

            camera.position.y = 0;
            camera.position.z = 9;
            //camera.setRendererSize(renderer);
            //hmd.setupHardware();

            // Here is the effect for the Oculus Rift
            // worldScale 100 means that 100 Units == 1m
            effect = new THREE.OculusRiftEffect( renderer, {worldScale: 100} );
            effect.setSize( window.innerWidth, window.innerHeight );


			var render = function () {
				requestAnimationFrame(render);

				//cube.rotation.x += 0.1;
				//cube.rotation.y += 0.1;


                var time = Date.now() * 0.0005;

                var rx = Math.sin( time * 0.7 ) * 0.2;
                var ry = Math.sin( time * 0.3 ) * 0.1;
                var rz = Math.sin( time * 0.2 ) * 0.1;

                camera.position.x += ( camera.position.x ) * .05;
                camera.position.y += ( camera.position.y ) * .05;

                camera.lookAt( scene.position );

                root.traverse( function ( object ) {

                    object.rotation.x = rx;
                    object.rotation.y = ry;
                    object.rotation.z = rz;

                } );

                effect.render( scene, camera );

			};

			render();
		</script>
	</body>
</html>
