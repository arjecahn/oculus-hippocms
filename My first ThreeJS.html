<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
	    <script src="js/three.min.js"></script>
        <script src="js/rift.js"></script>
        <script src="js/loaders/SceneLoader.js"></script>

        <script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

            var callbackFinished = function ( result ) {
                // hurray! we got it.
                alert("yeah");
            }

            var loader = new THREE.SceneLoader();
            loader.load( "scenes/testscene.js", callbackFinished );


            var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);


            var devkit = HMDInfo_DevKit2;
            devkit = HMDInfo_DevKit2;

            var hmd = new RiftCamera(devkit, 0.9, false);
            hmd.position.y = 0;
            hmd.position.z = 9;
            hmd.setRendererSize(renderer);

            //camera.position.z = 5;

            hmd.setupHardware();
            hmd.setupMouseLook(document);
            hmd.setupFpsControl(document, .1, 2);

			var render = function () {
				requestAnimationFrame(render);

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

                hmd.updateGamepad(5, 180);
                hmd.render(renderer, scene, undefined);

                //renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
